<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h1 id="greeting" class="text-center mb-3">Welcome!</h1>
  <div id="clock" class="text-center text-muted mb-4"></div>

  <div class="card shadow p-4">
    <form id="form">
      <input id="inputName" class="form-control mb-3" placeholder="Name" required>
      <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
      <textarea id="message" class="form-control mb-3" rows="4" placeholder="Message" required></textarea>
      <button class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
